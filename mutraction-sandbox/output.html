<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
    <script type="importmap">
        { 
            "imports": {
                "mutraction-dom": "./out/mutraction-dom.js"
            }
        }
    </script>
    <script>
        function runCode(moduleSource) {
            let scriptEl = document.createElement('script');
            scriptEl.type = 'module';
            scriptEl.textContent = moduleSource;
            scriptEl.src = URL.createObjectURL(new Blob([scriptEl.textContent],{type:'application/javascript'}));
            document.body.append(scriptEl);
        }
        window.addEventListener("message", ev => {
            runCode(ev.data);
        });
    </script>
</head>
<body></body>
</html>
