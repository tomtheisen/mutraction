<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/style.css">
    <script type="importmap">
        { 
            "imports": {
                "mutraction-dom": "./out/mutraction-dom.js"
            }
        }
    </script>
    <script type="module" src="out/index.bundle.js"></script>
</head>
<body>
    <header>
        <h1>
            <span class="primary" style="font-weight: bold; font-style: italic;">μ</span>playground
        </h1>
        <button id="run">Run ▶️ <small>(<kbd>ctrl + enter</kbd>)</small></button>        
    </header>
    <div>
        <textarea id="source" autofocus spellcheck="false">
import { track } from "mutraction-dom";

const model = track({ clicks: 0 });

const clicker = (
    <button onclick={() => ++model.clicks}>
        Clicks: { model. clicks }
    </button>
);

document.body.append(clicker);</textarea>
    </div>
    <iframe id="frame" src="output.html"></iframe>
    <script>
        const saved = sessionStorage.getItem("mu_playground_source");
        if (saved) source.value = saved;
    </script>
</body>
</html>
