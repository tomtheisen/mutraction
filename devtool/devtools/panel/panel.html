<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="devtools-style.css">
  </head>
  <body>
    <div id="initial">
      <div class="spinner"></div>
    </div>

    <p id="disconnected" style="margin: 2em;" hidden>
      This page doesn't appear to be a mutraction app. 😞
    </p>

    <div id="connected" hidden>
      <header>
        <span class="logo">μ</span>
        <div style="float: right;">Connected to <code>mutraction-dom @<span id="version"></span></code></div>
        <button id="button_dom_state">👆 Choose element</button>
        <button id="button_use_inspected">⏹️ Use inspected element</button>
        <button id="button_history">📃Mutation history</button>
      </header>

      <section data-section="choose-element">
        <p>Click on an element in the document to select it.</p>
      </section>
      <section data-section="element">
        <div class="one-line">
          <strong>Selected:</strong>
          <button id="button_select_parent" title="Select parent">../</button>
          <code id="element-tag"></code>
        </div>
        <ul id="element-dependencies"></ul>
        <p id="element-message"></p>
      </section>
      <section data-section="history">
        his
      </section>
    </div>

    <script src="utils.js"></script>
    <script src="init.js"></script>
    <script src="devtools-panel.js"></script>
  </body>
</html>
